; =============================================================================
; SAM - PHP Production Configuration
; Optimized settings for Laravel in production
; =============================================================================

[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Memory and execution limits
; 512M for CLI/Horizon jobs that may need more memory (AI processing, media handling)
memory_limit = 512M
max_execution_time = 60
max_input_time = 60
max_input_vars = 5000

; File uploads
upload_max_filesize = 100M
post_max_size = 100M
file_uploads = On

; Session settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"

; Timezone (will be overridden by Laravel)
date.timezone = UTC

; Realpath cache (improves performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; =============================================================================
; OPcache Configuration - Critical for Laravel performance
; =============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (optional, uncomment if using Laravel preload)
; opcache.preload = /var/www/html/bootstrap/cache/preload.php
; opcache.preload_user = www-data

; =============================================================================
; Security settings
; =============================================================================
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
