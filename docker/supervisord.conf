# =============================================================================
# SAM - Supervisord Configuration
# Manages nginx and PHP-FPM processes
# =============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# -----------------------------------------------------------------------------
# PHP-FPM Process
# -----------------------------------------------------------------------------
[program:php-fpm]
command=php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# -----------------------------------------------------------------------------
# Nginx Process
# -----------------------------------------------------------------------------
[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# -----------------------------------------------------------------------------
# Laravel Scheduler (Cron replacement)
# Runs every minute to check for scheduled tasks
# -----------------------------------------------------------------------------
[program:scheduler]
command=/bin/sh -c "while [ true ]; do php /var/www/html/artisan schedule:run --verbose --no-interaction; sleep 60; done"
autostart=true
autorestart=true
priority=15
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=www-data

# -----------------------------------------------------------------------------
# Laravel Pulse Worker (Redis Ingest)
# Processes Pulse entries from Redis stream to database
# Required when PULSE_INGEST_DRIVER=redis
# -----------------------------------------------------------------------------
[program:pulse-work]
command=php /var/www/html/artisan pulse:work
autostart=true
autorestart=true
priority=20
stopwaitsecs=3600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=www-data

# -----------------------------------------------------------------------------
# Laravel Pulse Server Monitor
# Monitors CPU, memory, and disk usage
# Reports to Pulse dashboard
# -----------------------------------------------------------------------------
[program:pulse-check]
command=php /var/www/html/artisan pulse:check
autostart=true
autorestart=true
priority=25
stopwaitsecs=3600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=www-data
