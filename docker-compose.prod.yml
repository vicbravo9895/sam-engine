# =============================================================================
# SAM - Docker Compose Production Configuration
# Use for local production testing or as reference for Dokploy
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Laravel Application (nginx + PHP-FPM)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sam-app
    restart: unless-stopped
    # Port 80 is handled by Traefik in Dokploy - don't expose directly
    # Uncomment for local testing only:
    # ports:
    #   - "${APP_PORT:-80}:80"
    expose:
      - "80"
    env_file:
      - .env
    volumes:
      # Persistent storage for uploaded files (dashcam images, evidence, etc.)
      - sam-storage:/var/www/html/storage/app/public
      # Shared logs volume for Grafana Alloy
      - sam-logs:/var/www/html/storage/logs
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.sam-app-http.rule=Host(`copilot.delapengineering.com`)"
      - "traefik.http.routers.sam-app-http.entrypoints=web"
      - "traefik.http.routers.sam-app-http.middlewares=redirect-to-https"
      
      # HTTPS Router (main app)
      - "traefik.http.routers.sam-app.rule=Host(`copilot.delapengineering.com`)"
      - "traefik.http.routers.sam-app.entrypoints=websecure"
      - "traefik.http.routers.sam-app.tls=true"
      - "traefik.http.routers.sam-app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sam-app.priority=10"
      
      # Service configuration
      - "traefik.http.services.sam-app.loadbalancer.server.port=80"
      
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sam-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Laravel Horizon (Queue Worker)
  # ---------------------------------------------------------------------------
  horizon:
    build:
      context: .
      dockerfile: Dockerfile.horizon
    container_name: sam-horizon
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Share storage volume with app (horizon saves evidence images)
      - sam-storage:/var/www/html/storage/app/public
      # Shared logs volume for Grafana Alloy
      - sam-logs:/var/www/html/storage/logs
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - sam-network

  # ---------------------------------------------------------------------------
  # Laravel Reverb (WebSocket Server)
  # ---------------------------------------------------------------------------
  reverb:
    build:
      context: .
      dockerfile: Dockerfile.horizon
    container_name: sam-reverb
    restart: unless-stopped
    command: >
      php artisan reverb:start
      --host=0.0.0.0
      --port=8080
    env_file:
      - .env
    volumes:
      - sam-logs:/var/www/html/storage/logs
    expose:
      - "8080"
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      
      # OPCIÓN 1: Routing por PATH (mismo dominio)
      # Usar si Dokploy aplica los labels correctamente
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.sam-reverb-http.rule=Host(`copilot.delapengineering.com`) && PathPrefix(`/app`)"
      - "traefik.http.routers.sam-reverb-http.entrypoints=web"
      - "traefik.http.routers.sam-reverb-http.middlewares=redirect-to-https"
      # HTTPS Router (WebSocket)
      - "traefik.http.routers.sam-reverb.rule=Host(`copilot.delapengineering.com`) && PathPrefix(`/app`)"
      - "traefik.http.routers.sam-reverb.entrypoints=websecure"
      - "traefik.http.routers.sam-reverb.tls=true"
      - "traefik.http.routers.sam-reverb.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sam-reverb.priority=100"
      - "traefik.http.services.sam-reverb.loadbalancer.server.port=8080"
      
      # OPCIÓN 2: Routing por SUBDOMAIN (más confiable)
      # Descomentar estas líneas y comentar las de arriba si usas subdomain
      # - "traefik.http.routers.sam-reverb.rule=Host(`reverb.copilot.delapengineering.com`)"
      # - "traefik.http.routers.sam-reverb.entrypoints=websecure"
      # - "traefik.http.routers.sam-reverb.tls=true"
      # - "traefik.http.routers.sam-reverb.tls.certresolver=letsencrypt"
      # - "traefik.http.services.sam-reverb.loadbalancer.server.port=8080"
      
      # Redirect middleware (shared)
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - sam-network
    healthcheck:
      test: ["CMD", "php", "-r", "echo @fsockopen('localhost', 8080) ? 'ok' : exit(1);"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Safety Events Stream Daemon
  # Polls Samsara safety events and persists them to database
  # ---------------------------------------------------------------------------
  safety-daemon:
    build:
      context: .
      dockerfile: Dockerfile.horizon
    container_name: sam-safety-daemon
    restart: unless-stopped
    command: ["php", "artisan", "samsara:safety-stream-daemon", "--download-media"]
    env_file:
      - .env
    volumes:
      # Share storage volume with app (daemon saves media files)
      - sam-storage:/var/www/html/storage/app/public
      # Shared logs volume for Grafana Alloy
      - sam-logs:/var/www/html/storage/logs
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - sam-network
    # No healthcheck - daemon runs indefinitely with internal signal handling

  # ---------------------------------------------------------------------------
  # AI Service (FastAPI + Google ADK)
  # ---------------------------------------------------------------------------
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: sam-ai-service
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ai-service-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sam-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  pgsql:
    image: postgres:18-alpine
    container_name: sam-pgsql
    restart: unless-stopped
    ports:
      # Expose only to localhost for SSH tunnel access (not public)
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    volumes:
      - sam-pgsql-data:/var/lib/postgresql/data
    networks:
      - sam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis (Cache + Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - sam-redis-data:/data
    networks:
      - sam-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Grafana Alloy (Log Collector for Grafana Cloud)
  # ---------------------------------------------------------------------------
  grafana-alloy:
    image: grafana/alloy:latest
    container_name: sam-grafana-alloy
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Laravel logs (app + horizon write here)
      - sam-logs:/var/log/app:ro
      # AI Service logs
      - ai-service-logs:/var/log/ai-service:ro
      # Alloy configuration
      - ./docker/alloy-config.alloy:/etc/alloy/config.alloy:ro
    networks:
      - sam-network
    depends_on:
      - app
      - horizon
      - safety-daemon
      - ai-service
    command: ["run", "/etc/alloy/config.alloy"]

# =============================================================================
# Networks
# =============================================================================
networks:
  sam-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  sam-pgsql-data:
    driver: local
  sam-redis-data:
    driver: local
  sam-storage:
    driver: local
  sam-logs:
    driver: local
  ai-service-logs:
    driver: local