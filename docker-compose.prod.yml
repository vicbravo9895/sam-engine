# =============================================================================
# SAM - Docker Compose Production Configuration
# Use for local production testing or as reference for Dokploy
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Laravel Application (nginx + PHP-FPM)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sam-app
    restart: unless-stopped
    # Port 80 is handled by Traefik in Dokploy - don't expose directly
    # Uncomment for local testing only:
    # ports:
    #   - "${APP_PORT:-80}:80"
    expose:
      - "80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY}"
      APP_URL: "${APP_URL:-http://localhost}"
      LOG_CHANNEL: stack
      LOG_STACK: "daily,grafana"
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-sam}"
      DB_USERNAME: "${DB_USERNAME:-sam}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      AI_SERVICE_BASE_URL: http://ai-service:8000
      SAMSARA_API_TOKEN: "${SAMSARA_API_TOKEN}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      # Laravel Pulse
      PULSE_ENABLED: "true"
      PULSE_INGEST_DRIVER: redis
      PULSE_REDIS_CONNECTION: default
      PULSE_DB_CONNECTION: pgsql
      PULSE_CACHE_DRIVER: redis
      PULSE_SERVER_NAME: "${PULSE_SERVER_NAME:-sam-app}"
      PULSE_STORAGE_KEEP: "14 days"
    volumes:
      # Persistent storage for uploaded files (dashcam images, evidence, etc.)
      - sam-storage:/var/www/html/storage/app/public
      # Shared logs volume for Grafana Alloy
      - sam-logs:/var/www/html/storage/logs
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sam-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Laravel Horizon (Queue Worker)
  # ---------------------------------------------------------------------------
  horizon:
    build:
      context: .
      dockerfile: Dockerfile.horizon
    container_name: sam-horizon
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY}"
      APP_URL: "${APP_URL:-http://localhost}"
      LOG_CHANNEL: stack
      LOG_STACK: "daily,grafana"
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-sam}"
      DB_USERNAME: "${DB_USERNAME:-sam}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      AI_SERVICE_BASE_URL: http://ai-service:8000
      SAMSARA_API_TOKEN: "${SAMSARA_API_TOKEN}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      # Laravel Pulse (para m√©tricas de jobs)
      PULSE_ENABLED: "true"
      PULSE_INGEST_DRIVER: redis
      PULSE_REDIS_CONNECTION: default
      PULSE_DB_CONNECTION: pgsql
      PULSE_SERVER_NAME: "${PULSE_SERVER_NAME:-sam-horizon}"
    volumes:
      # Share storage volume with app (horizon saves evidence images)
      - sam-storage:/var/www/html/storage/app/public
      # Shared logs volume for Grafana Alloy
      - sam-logs:/var/www/html/storage/logs
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - sam-network

  # ---------------------------------------------------------------------------
  # Safety Events Stream Daemon
  # Polls Samsara safety events and persists them to database
  # ---------------------------------------------------------------------------
  safety-daemon:
    build:
      context: .
      dockerfile: Dockerfile.horizon
    container_name: sam-safety-daemon
    restart: unless-stopped
    command: ["php", "artisan", "samsara:safety-stream-daemon", "--download-media"]
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY}"
      APP_URL: "${APP_URL:-http://localhost}"
      LOG_CHANNEL: stack
      LOG_STACK: "daily,grafana"
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-sam}"
      DB_USERNAME: "${DB_USERNAME:-sam}"
      DB_PASSWORD: "${DB_PASSWORD}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SAMSARA_API_TOKEN: "${SAMSARA_API_TOKEN}"
    volumes:
      # Share storage volume with app (daemon saves media files)
      - sam-storage:/var/www/html/storage/app/public
      # Shared logs volume for Grafana Alloy
      - sam-logs:/var/www/html/storage/logs
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - sam-network
    # No healthcheck - daemon runs indefinitely with internal signal handling

  # ---------------------------------------------------------------------------
  # AI Service (FastAPI + Google ADK)
  # ---------------------------------------------------------------------------
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: sam-ai-service
    restart: unless-stopped
    environment:
      # OpenAI / LLM
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      
      # Samsara
      SAMSARA_API_TOKEN: "${SAMSARA_API_TOKEN}"
      
      # Twilio (notifications)
      TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID}"
      TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN}"
      TWILIO_PHONE_NUMBER: "${TWILIO_PHONE_NUMBER}"
      TWILIO_WHATSAPP_NUMBER: "${TWILIO_WHATSAPP_NUMBER}"
      
      # Langfuse (observability) - using cloud
      LANGFUSE_PUBLIC_KEY: "${LANGFUSE_PUBLIC_KEY}"
      LANGFUSE_SECRET_KEY: "${LANGFUSE_SECRET_KEY}"
      LANGFUSE_HOST: "${LANGFUSE_HOST:-https://cloud.langfuse.com}"
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Concurrency settings
      MAX_CONCURRENT_REQUESTS: "${AI_MAX_CONCURRENT_REQUESTS:-5}"
      SEMAPHORE_TIMEOUT: "${AI_SEMAPHORE_TIMEOUT:-30.0}"
      RATE_LIMITING_ENABLED: "${AI_RATE_LIMITING_ENABLED:-true}"
      
      # Logging
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      LOG_FILE: /app/logs/ai-service.json
    volumes:
      - ai-service-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sam-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  pgsql:
    image: postgres:18-alpine
    container_name: sam-pgsql
    restart: unless-stopped
    ports:
      # Expose only to localhost for SSH tunnel access (not public)
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: "${DB_DATABASE:-sam}"
      POSTGRES_USER: "${DB_USERNAME:-sam}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - sam-pgsql-data:/var/lib/postgresql/data
    networks:
      - sam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sam} -d ${DB_DATABASE:-sam}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis (Cache + Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - sam-redis-data:/data
    networks:
      - sam-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Grafana Alloy (Log Collector for Grafana Cloud)
  # ---------------------------------------------------------------------------
  grafana-alloy:
    image: grafana/alloy:latest
    container_name: sam-grafana-alloy
    restart: unless-stopped
    volumes:
      # Laravel logs (app + horizon write here)
      - sam-logs:/var/log/app:ro
      # AI Service logs
      - ai-service-logs:/var/log/ai-service:ro
      # Alloy configuration
      - ./docker/alloy-config.alloy:/etc/alloy/config.alloy:ro
    environment:
      # Grafana Cloud credentials
      GRAFANA_LOKI_URL: "${GRAFANA_LOKI_URL}"
      GRAFANA_LOKI_USER: "${GRAFANA_LOKI_USER}"
      GRAFANA_LOKI_TOKEN: "${GRAFANA_LOKI_TOKEN}"
    networks:
      - sam-network
    depends_on:
      - app
      - horizon
      - safety-daemon
      - ai-service
    command: ["run", "/etc/alloy/config.alloy"]

# =============================================================================
# Networks
# =============================================================================
networks:
  sam-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  sam-pgsql-data:
    driver: local
  sam-redis-data:
    driver: local
  sam-storage:
    driver: local
  sam-logs:
    driver: local
  ai-service-logs:
    driver: local